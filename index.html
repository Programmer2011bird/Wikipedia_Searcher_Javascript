<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Searcher Webapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light g-5">
    <style>
        body{
            display: grid;
            justify-items: center;
        }
        button{
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <div class="container col mt-5">
        <input type="text" id="Title" class="form-control row" placeholder="Type The Title">
    </div>

    <div class="container row mt-2">
        <button class="btn btn-outline-primary row" id="Main_Page_BTN">Main Page</button>
        <button class="btn btn-outline-primary row" id="Related_Page_BTN">Related Pages</button>
        <button class="btn btn-outline-primary row" id="Summary_Page_BTN">Summary</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
